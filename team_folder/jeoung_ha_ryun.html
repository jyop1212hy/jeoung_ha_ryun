<div class="ha_ryun">
    <h1 class="ha_ryun_title">안녕하세요 비전공자 정하륜 입니다.</h1>
    <p class="ha_ryun_text">저는 실용음악 정공자였습니다. 엔터테인먼트에서 매니저로써 오랫동안 근무했었으며 저는 팀워크가 얼마나 중요한지 뼈저리게 잘 알고 있는 사람입니다.
        제가 비전공자라 비록 지금은 누군가에게 짐이될수도 있겠지만 언젠가는 모두에게 도움을 줄수있는 개발자가 되고싶습니다.</p>
